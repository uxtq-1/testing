<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us and Contact Us Modals</title>
  
  <!-- Link to Global Stylesheet -->
  <link rel="stylesheet" href="css/global.css">

  <!-- Optional: Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">
  
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <!-- Language Toggle Button -->
  <button id="language-toggle">EN</button>

  <!-- =========================
    Join Us Modal
  ========================= -->
  <div id="join-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="joinModalTitle">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h3 id="joinModalTitle" data-en="Join Us" data-es="Únete a Nosotros">Únete a Nosotros</h3>
        <button class="close-modal" data-close aria-label="Close">&times;</button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <form id="join-form">
          <div class="form-row">
            <div class="form-cell">
              <label for="join-name" data-en="Name" data-es="Nombre">Nombre</label>
              <input type="text" id="join-name" data-en="Enter your name" data-es="Ingrese su nombre" 
                     placeholder="Ingrese su nombre" data-en-placeholder="Enter your name" data-es-placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-cell">
              <label for="join-email" data-en="Email" data-es="Correo">Correo</label>
              <input type="email" id="join-email" data-en="Enter your email" data-es="Ingrese su correo electrónico" 
                     placeholder="Ingrese su correo electrónico" data-en-placeholder="Enter your email" data-es-placeholder="Ingrese su correo electrónico" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="join-contact" data-en="Contact Number" data-es="Número de Contacto">Número de Contacto</label>
              <input type="tel" id="join-contact" data-en="Enter your phone number" data-es="Ingrese su número de teléfono" 
                     placeholder="Ingrese su número de teléfono" data-en-placeholder="Enter your phone number" data-es-placeholder="Ingrese su número de teléfono" required>
            </div>
            <div class="form-cell">
              <label for="join-date" data-en="Date" data-es="Fecha">Fecha</label>
              <input type="date" id="join-date" data-en="Enter the Date" data-es="Ingrese la Fecha" 
                     placeholder="Ingrese la Fecha" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="join-time" data-en="Time" data-es="Hora">Hora</label>
              <input type="time" id="join-time" data-en="Enter the time" data-es="Ingrese la hora" 
                     placeholder="Ingrese la hora" required>
            </div>
            <div class="form-cell">
              <label for="join-resume" data-en="Upload Resume" data-es="Subir CV">Subir CV</label>
              <input type="file" id="join-resume" accept=".pdf,.doc,.docx" data-en="Upload Resume" data-es="Subir CV" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="join-cover" data-en="Upload Cover Letter" data-es="Subir Carta">Subir Carta</label>
              <input type="file" id="join-cover" accept=".pdf,.doc,.docx" data-en="Upload Cover Letter" data-es="Subir Carta" required>
            </div>
            <div class="form-cell">
              <label for="join-comment" data-en="Comment" data-es="Comentario">Comentario</label>
              <textarea id="join-comment" rows="4" data-en="Tell us about yourself" data-es="Cuéntanos sobre ti" 
                        placeholder="Cuéntanos sobre ti" required></textarea>
            </div>
          </div>
        </form>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="submit" form="join-form" class="submit-button" data-en="Submit" data-es="Enviar">Enviar</button>
      </div>
    </div>
  </div>

  <!-- =========================
    Contact Us Modal
  ========================= -->
  <div id="contact-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="contactModalTitle">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h3 id="contactModalTitle" data-en="Contact Us" data-es="Contáctenos">Contáctenos</h3>
        <button class="close-modal" data-close aria-label="Close">&times;</button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <form id="contact-form">
          <div class="form-row">
            <div class="form-cell">
              <label for="contact-name" data-en="Name" data-es="Nombre">Nombre</label>
              <input type="text" id="contact-name" data-en="Enter your name" data-es="Ingrese su nombre" 
                     placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-cell">
              <label for="contact-email" data-en="Email" data-es="Correo">Correo</label>
              <input type="email" id="contact-email" data-en="Enter your email" data-es="Ingrese su correo electrónico" 
                     placeholder="Ingrese su correo electrónico" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="contact-number" data-en="Contact Number" data-es="Número de Contacto">Número de Contacto</label>
              <input type="tel" id="contact-number" data-en="Enter your phone number" data-es="Ingrese su número de teléfono" 
                     placeholder="Ingrese su número de teléfono" required>
            </div>
            <div class="form-cell">
              <label for="contact-date" data-en="Preferred Date" data-es="Fecha Preferida">Fecha Preferida</label>
              <input type="date" id="contact-date" data-en="Enter the Date" data-es="Ingrese la Fecha" 
                     placeholder="Ingrese la Fecha" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="contact-time" data-en="Preferred Time" data-es="Hora Preferida">Hora Preferida</label>
              <input type="time" id="contact-time" data-en="Enter the time" data-es="Ingrese la hora" 
                     placeholder="Ingrese la hora" required>
            </div>
            <div class="form-cell">
              <label for="contact-comments" data-en="Comments" data-es="Comentarios">Comentarios</label>
              <textarea id="contact-comments" rows="4" data-en="What service are you interested in?" 
                        data-es="¿Qué servicio le interesa?" placeholder="¿Qué servicio le interesa?" required></textarea>
            </div>
          </div>
        </form>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="submit" form="contact-form" class="submit-button" data-en="Send" data-es="Enviar">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Include JavaScript -->
  <script src="js/main.js" defer></script>
</body>
</html>
